<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palamig Surprise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background-color: #ffe6f0;
      color: #333;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
    }

    .btn {
      padding: 15px 30px;
      background-color: #ff80ab;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4081;
    }

    .page2 {
      flex-direction: row;
      justify-content: space-evenly;
      gap: 40px;
      flex-wrap: wrap;
    }

    .page2-text {
      text-align: left;
      font-size: 24px;
      color: #444;
    }

    .ice-img {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }

    .heart-btn {
      background: none;
      border: none;
      font-size: 60px;
      cursor: pointer;
      margin-top: 20px;
      animation: heartbeat 1.5s infinite;
      transition: transform 0.3s;
      display: none;
    }

    .heart-btn:hover {
      transform: scale(1.3);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .ice-anim-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeSlideIn 1.5s ease forwards;
    }

    .ice-anim {
      width: 350px;
      max-width: 100%;
      height: auto;
      animation: floating 3s ease-in-out infinite, sparkle 2s ease-in-out infinite;
      filter: drop-shadow(0 0 15px #ffaad4);
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeSlideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes sparkle {
      0%, 100% { filter: drop-shadow(0 0 10px #ffaad4); }
      50% { filter: drop-shadow(0 0 20px #ff66cc); }
    }

    .icecream-drop {
      position: fixed;
      top: -100px;
      width: 50px;
      z-index: 999;
      animation: drop 4s linear forwards;
      pointer-events: none;
    }

    @keyframes drop {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .page2 {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .ice-img {
        width: 80%;
        max-width: 250px;
      }

      .page2-text {
        font-size: 18px;
        text-align: center;
      }

      .btn {
        font-size: 18px;
        padding: 12px 24px;
      }

      .heart-btn {
        font-size: 50px;
      }

      .ice-anim {
        width: 80%;
        max-width: 300px;
      }

      .ice-anim-container h2 {
        font-size: 24px;
        text-align: center;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

      const fromPage = document.getElementById(fromId);
      const toPage = document.getElementById(toId);

      setTimeout(() => {

          img.animate([

        }
        counter++;
        if (counter >= 25) {
          clearInterval(interval);
          document.getElementById('heartBtn').style.display = 'inline-block';

    }

    function goToPage3() {

        img.className = "icecream-drop";
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.width = "40px";
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 5000);
