<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palamig Surprise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background-color: #ffe6f0;
      color: #333;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
    }

    .btn {
      padding: 15px 30px;
      background-color: #ff80ab;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4081;
    }

    .page2 {
      flex-direction: row;
      justify-content: space-evenly;
      gap: 40px;
    }

    .page2-text {
      text-align: left;
      font-size: 24px;
      color: #444;
    }

    .ice-img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      /* animation will be added via JS */
    }

    .pop-beat {
      animation: popBeat 1.5s infinite ease-in-out;
    }

    .heart-btn {
      background: none;
      border: none;
      font-size: 60px;
      cursor: pointer;
      margin-top: 20px;
      animation: heartbeat 1.5s infinite;
      transition: transform 0.3s;
    }

    .heart-btn:hover {
      transform: scale(1.3);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes popBeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    .ice-anim-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeSlideIn 1.5s ease forwards;
    }

    .ice-anim {
      width: 350px;
      height: auto;
      animation: floating 3s ease-in-out infinite, sparkle 2s ease-in-out infinite;
      filter: drop-shadow(0 0 15px #ffaad4);
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeSlideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes sparkle {
      0%, 100% { filter: drop-shadow(0 0 10px #ffaad4); }
      50% { filter: drop-shadow(0 0 20px #ff66cc); }
    }
  </style>
</head>
<body>

    <div class="page2-text">
      <p><strong>Palamig Ka Muna</strong></p>

  <script>
    function transitionPages(fromId, toId) {
      const fromPage = document.getElementById(fromId);
      const toPage = document.getElementById(toId);

      fromPage.classList.remove('active');
      setTimeout(() => {
        toPage.classList.add('active');
      }, 300);
    }

    function goToPage2() {
      transitionPages('page1', 'page2');

      const music = document.getElementById("bgMusic");
      music.volume = 0.5;
      music.play().catch(e => console.log("Play error:", e));

      // Add animation class
      const img = document.getElementById("iceImage");
      img.classList.add("pop-beat");
    }

    function goToPage3() {
      transitionPages('page2', 'page3');
    }
  </script>

</body>
</html>
